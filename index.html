<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>jp</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">

    </head>

    <body>
      <div class="main">
        <div class="tab">
          <p id="cat1" class="category">COLORS</p>
          <p id="cat2" class="category">ADJECTIVES</p>
          <p id="cat3" class="category">ADVERBIAL</p>
          <p id="cat4" class="category">FAMILY</p>
          <p id="cat5" class="category">BODY</p>
          <p id="cat6" class="category">VERBS</p>
          <p id="cat7" class="category">FOOD</p>
          <p id="cat8" class="category">CLOTHES</p>
          <p id="cat9" class="category">HOUSE</p>
        </div>
        <div class="tab">
        <p id="cat10" class="category">NUMBERS</p>
        <p id="cat11" class="category">ANIMALS</p>
        <p id="cat12" class="category">PLACES</p>
        <p id="cat13" class="category">SPORT</p>
        <p id="cat14" class="category">TRAVEL</p>
        <p id="cat15" class="category">WEEK</p>
        <p id="cat16" class="category">JOBS</p>
        <p id="cat17" class="category">EVERYTHING</p>
      </div>
        <div class="wordtab">
          <div id="wordChosen">
            <p class="choosenWord">Choosen word</p>
          </div>
          <div class="rightAnswer">
            <p class="rightp">Right Answer to the Chosen word</p>
          </div>
        </div>
        <div class="nextWord">
          Click me for next word
        </div>
        <input class="inputto" type="text" name="" value="" placeholder="Type here">
      </div>
      <p >You answered with <span class="myValue"></span> </p>
      <p >The correct word is <span class="correctWord"></span> </p>
      <script src="index.js" charset="utf-8"></script>
    </body>

    </html>
